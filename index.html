<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>NYT Search</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" \n integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
   
    <!-- local js -->
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class = "container">

        <div class="jumbotron jumbotron-fluid" id="jumbo">
            <div class="container">
            <h1 class="display-4">New York Times Search</h1>
            
            </div>
        </div>
        <div class="card">
            
            <form>
                <div class="form-group">
                    <label for="searchTerms">Search Terms</label>
                    <input type="search" class="form-control" id="searchInput" aria-describedby="emailHelp" placeholder="search">
                
                </div>
                <div class="form-group">
                    <label for="numberRetrieved">number of records to retrieve</label>
                    <input type="numberRetrieved" class="form-control" id="recordNum" placeholder="">
                </div>
                <div class="form-group">
                    <label for="startYear">start year</label>
                    <input type="endYear" class="form-control" id="startYear" placeholder="">

                </div>
                <div class="form-group">
                    <label for="endYear">end year</label>
                    <input type="endYear" class="form-control" id="endYear" placeholder="">
                    <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary">Clear</button>
            </form>
        </div>
    </div>

    <div id = "results">

    </div>
</body>
</html>
